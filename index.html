<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elemental Quiz</title>
</head>
<body>
    <div class="container">
        <h1>ทายชื่อธาตุ</h1>
        <p>ตอบแบบภาษาไทย</p>
        <div id="element-name"></div>
        <input type="text" id="answer" placeholder="กรอกชื่อธาตุ">
        <button id="submit">ตรวจสอบ</button>
        <button id="reset">เริ่มใหม่</button>
        <div id="result"></div>
        <div id="score">คะแนน: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
